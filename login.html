<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	    <h2><center>LOGIN TO BOOK!</center></h2>
	</div>
	<form action="/login" id="login-form" method="POST">
		<label for="username">User Name:</label>
		<input type="username" name="username" placeholder="Username"><br><br>
		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="Password"><br><br>
		
	</form>
	<div id="login-message"></div>
	<center><a href="booking.html"><button type="submit">Log in</button></center></a>
    <P><CENTER>OR</CENTER></P>
    <CENTER>
    <a href="signup.html" >Dont have an account yet ? <br><br><input type="submit" value="SIGN UP" class="btn" /></CENTER></a>

</body>
</html>
